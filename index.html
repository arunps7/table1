<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Example</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>25</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>David</td>
                <td>35</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
